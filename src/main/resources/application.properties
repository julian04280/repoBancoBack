spring.application.name=servicio_banco
server.port=8006
#Mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/banco?useSSL=false
spring.datasource.username=root
spring.datasource.password= 
#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=error
spring.jpa.show-sql=true
# Table names physically
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.devtools.livereload.enabled=true
#Tamanio fotos usuario
spring.servlet.multipart.max-request-size = 10MB
#Ajuste horario Colombia
spring.jackson.time-zone =America/Bogota
spring.jackson.locale=es_CO

spring.security.user.name=admin
spring.security.user.password=IngSof2


