spring.application.name=servicio_banco
server.port=8006

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://nodocursoiot.ml:3306/admin_banco?useSSL=false
spring.datasource.username=admin_banco
spring.datasource.password=universidadcentral2020

#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.hibernate.ddl-auto= update
logging.level.org.hibernate.SQL=error
spring.jpa.show-sql=true
# Table names physically
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.devtools.livereload.enabled=true

#Tamanio fotos usuario
spring.servlet.multipart.max-request-size = 10MB
#Ajuste horario Colombia
spring.jackson.time-zone =America/Bogota
spring.jackson.locale=es_CO 


